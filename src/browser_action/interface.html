<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/scrapper.css" type="text/css" />
    <script src="/js/vendor/jquery.min.js"></script>

    <script src="/js/csv.js"></script>
    <script src="/js/interface.js"></script>
    <title></title>
</head>
<body>
<fieldset class="container-fluid" id="mainContent">
    <div style="padding: 10px 0 20px;">
        <fieldset class="form-group row">
            <div class="col-sm-8">
                <select class="form-control" id="formulaList">
                </select>
            </div>

            <div class="col-sm-4">
                <button class="btn btn-success" id="AddFormula" title="Add Formula">Add</button>
                <button class="btn btn-danger" id="RemoveFormula" title="Remove Formula">Remove</button>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <div class="col-sm-8">
                <input class="form-control" id="rowSelector" placeholder="can be blank" type="text">
            </div>
            <label for="rowSelector" class="col-sm-4 form-control-label">Row jQuery selector</label>
        </fieldset>
        <div class="row" style="margin: 10px 0;">
            <table class="selectors table table-striped table-hover">
                <thead>
                <tr class="row">
                    <th class="col-sm-3">Name</th>
                    <th class="col-sm-7">Selector</th>
                    <th class="col-sm-2"><button class="btn btn-success" title="Add col">Add</button></th>
                </tr>
                </thead>
                <tbody>
                    <tr class="row"><td class="col-sm-3"><input class="form-control" type="text"></td><td class="col-sm-7"><input class="form-control" type="text"></td><td class="col-sm-2"><button class="btn btn-danger" title="Delete col">Remove</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-bottom">
        <button class="btn btn-success" id="SaveButton" title="Save">Save</button>
        <button class="btn btn-success" id="ExportButton" title="Export">Export</button>
        <button class="btn btn-danger" id="LoadButton" title="Import">Import</button>
        <button class="btn btn-success" style="float: right;" id="RunButton" title="Scrap data">Download CSV</button>
    </nav>
</fieldset>
<div class="overlay" id="setNameOverlay">
    <fieldset class="single-input">
        <fieldset class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <input id="SetFormulaInput" class="form-control" type="text">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success" id="SetFormulaName" title="Set Formula Name">Set</button>
                <button class="btn btn-danger CloseOverlay" title="Cancel">Cancel</button>
            </div>
            <div class="col-sm-1"></div>
        </fieldset>
    </div>
</div>
<div class="overlay" id="setExportFormula">
    <div class="textarea">
        <textarea id="exportFormulaInput"></textarea>
    </div>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-bottom">
        <button class="btn btn-danger CloseOverlay" title="Cancel">Cancel</button>
    </nav>
</div>
<div class="overlay" id="setImportFormula">
    <div class="textarea">
        <textarea id="importFormulaInput"></textarea>
    </div>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-bottom">
        <button class="btn btn-success" id="buttonImportFormula" title="Import Formula">Import Formula</button>
        <button class="btn btn-danger CloseOverlay" title="Cancel">Cancel</button>
    </nav>
</div>
</body>
</html>
